<!--Login Page Starts-->
<section id="login">


  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="logo-img">
                <img [src]="logoUrl" alt="SAGEMCOM logo"/> 
             </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title"></h4>
                <p>Bienvenue a l'application GRMK </p>
              
                
                <form [formGroup]="loginForm">
                   <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                  </div> 
                 <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                       
                      </div>
                   
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                   
                    <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                  </button>
                   <!-- <a  class="btn btn-primary" (click)="onSubmit()">Login</a> -->
                </div>
                </div>
                </div>
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
   </div></section>

<!--Login Page Ends-->
